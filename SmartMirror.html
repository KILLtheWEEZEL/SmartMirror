<!DOCTYPE html>
<html lang="en">
  	<head>
    	<title>Smart Mirror From Scratch</title>
    	<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<div id= "Money" class = "mainDiv">
			
			<h3>Stocks</h3>
			<ul id = "stockSymbol" class = "symbol">
			</ul>
			<ul id = "stockPrice" class = "price">
			</ul>

			<h3>Coins</h3>
			<ul id = "coinSymbol" class = "symbol">
			</ul>
			<ul id = "coinPrice" class = "price">
			</ul>

		</div>

		<div id = "bottomRight" class = "mainDiv">		
			
		</div>

		<div id= "topLeft" class = "mainDiv">
			
			<p id = "location"></p>
		    <span><img id="weatherIcon" src=""></span> 

			
			<table style="width:100%">
				<tr>
				    <th class = "blue">Low</th>
				    <th>Now</th> 
				    <th class = "red">High</th>
			  	</tr>
			  	<tr>
				    <td id = "tempLow" class = "blue"></td>
				    <td id = "tempCurrent"></td>
				    <td id = "tempHigh" class = "red"></td>
			  	</tr>
			</table>

		</div>

		<div id = "bottomLeft" class = "mainDiv">

			<div id= "TodayView">

				<!--Placeholders for date and time that will be updated using JavaScript-->
				<p id= "Date"></p>
				<p id= "Time"></p>
				
				<p>Today's Events</p>
				<ul>
					<li>Event 1</li>
					<li>Event 2</li>
					<li>Event 3</li>
					<li>Event 4</li>
					<li>Event 5</li>
				</ul>
			</div>
		</div>
	</body>	
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
