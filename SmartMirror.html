<!DOCTYPE html>
<html lang="en">
  	<head>
    	<title>Smart Mirror From Scratch</title>
    	<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<!-- Money Module -->
		<div id= "money" class = "mainDiv">
			<div id = "stockTable" class = "table">
				<h3>Stocks</h3>
				
				<ul id = "stockSymbol" class = "symbol">
				</ul>
				
				<ul id = "stockPrice" class = "price">
				</ul>

			</div>

			<div id = "coinTable" class = "table">
				<h3>Coins</h3>
				
				<ul id = "coinSymbol" class = "symbol">
				</ul>
				
				<ul id = "coinPrice" class = "price">
				</ul>
			</div>
		</div>

		<!-- Home Module -->
		<div id = "home" class = "mainDiv">	
			<h3>Home</h3>	
			<table style = "width:100%">
				<tr id = "bedroom">
					<td><img src = "Images/bed.png"></img></td>
				</tr>

				<tr id = "dining">
					<td><img src = "Images/wine.png"></img></td>
				</tr>

				<tr id = "living">
					<td><img src = "Images/chair.png"></img></td>
				</tr>

				<tr id = "office">
					<td><img src = "Images/laptop.png"></img></td>
				</tr>

			</table>
		</div>

		<!-- Weather Module -->
		<div id= "weather" class = "mainDiv">
			
			<h3 id = "location"></h3>
		    <span><img id="weatherIcon" src=""></span>

			<table style="width:100%">
			  	<tr>
				    <th id = "tempLow" class = "blue"></th>
				    <th id = "tempNow"></th>
				    <th id = "tempHigh" class = "red"></th>
			  	</tr>
			</table>

		</div>

		<!-- Event Module -->
		<div id = "events" class = "mainDiv">
			<!--Placeholders for date and time that will be updated using JavaScript-->
			<p id= "time"></p>
			<p id= "date"></p>		
		</div>
	</body>	
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="JQuery.js"></script>
</html>
